<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: 'Arimo', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .login {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: inline-block;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #ff7e5f;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Basic Calculator</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="number" name="a" placeholder="Enter the first number" required="required" />
      <input type="number" name="b" placeholder="Enter the second number" required="required" />
      <input type="text" name="operation" placeholder="add / subtract / divide / multiply" required="required" />
      <button type="submit">Calculate</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
  </div>
</body>
</html>
